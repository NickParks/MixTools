<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A mixer analytic tool to give session based stats on your live stream!">
    <meta name="author" content="Nick Parks">

    <title>MixTools - Homepage</title>

    <!-- Bootstrap Core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link href="css/metisMenu.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

    <!-- Custom Fonts -->
    <script src="js/lib/fontawesome-all.min.js"></script>

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body>

    <div id="wrapper">

        <!-- Navigation -->
        <nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0" id="navbar">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">MixTools</a>
            </div>
            <!-- /.navbar-header -->

            <ul class="nav navbar-top-links navbar-right">
                <!-- /.dropdown -->
                <li class="dropdown">
                    <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                        <i class="fa fa-user fa-fw"></i>
                        <span id="mixer-username"></span>
                        <i class="fa fa-caret-down"></i>
                    </a>
                    <ul class="dropdown-menu dropdown-user">
                        <li>
                            <a href="#">
                                <i class="fa fa-user fa-fw"></i> About</a>
                        </li>
                        <li class="divider"></li>
                        <li>
                            <a id="logout-button">
                                <i class="fa fa-sign-out fa-fw"></i> Logout</a>
                        </li>
                    </ul>
                    <!-- /.dropdown-user -->
                </li>
                <!-- /.dropdown -->
            </ul>
            <!-- /.navbar-top-links -->

            <div class="navbar-default sidebar" role="navigation">
                <div class="sidebar-nav navbar-collapse">
                    <ul class="nav" id="side-menu">
                        <li>
                            <a href="main.html">
                                <i class="fa fa-tachometer-alt fa-fw"></i> Dashboard</a>
                        </li>
                        <li>
                            <a href="chat.html">
                                <i class="fa fa-comments fa-fw"></i> Chat Tools</a>
                        </li>
                    </ul>
                </div>
                <!-- /.sidebar-collapse -->
            </div>
            <!-- /.navbar-static-side -->
        </nav>

        <div id="page-wrapper">
            Loading...
        </div>
        <!-- /#page-wrapper -->

    </div>
    <!-- /#wrapper -->

    <!-- Session Storage Error Modal -->
    <div class="modal fade" id="no-storage-modal" tabindex="-1" role="dialog" aria-labelledby="no-storage-modal-label" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="myModalLabel">Javascript not supported</h4>
                </div>
                <div class="modal-body">
                    Your browser does not support the required javascript! Please update your browser or use a different one!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal" onclick="window.location.href=window.location.href">Refresh</button>
                </div>
            </div>
        </div>
    </div>


    <!-- Enter channel name modal -->
    <div class="modal fade" id="enter-channel-name-modal" tabindex="-1" role="dialog" aria-labelledby="channel-name-label" aria-hidden="true"
        data-backdrop="static" data-keyboard="false">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="channelNameModalTitle">Enter channel name</h4>
                </div>
                <div class="modal-body">
                    <form class="form-horizontal" onsubmit="return false;">
                        <div class="form-group">
                            <label for="username-input" class="col-sm-2 control-label">Username</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="username-input" placeholder="Nick">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-info btn-block" id="username-submit-button" disabled="disabled">Start</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Load external libraries -->
    <script src="js/lib/jquery.min.js"></script>
    <script src="js/lib/carina.js"></script>
    <script src="js/lib/chart.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/lib/metisMenu.min.js"></script>

    <!-- Custom Theme JavaScript -->
    <script src="js/lib/sb-admin-2.min.js"></script>

    <!-- Load utility scripts -->
    <script src="js/util/utils.js"></script>
    <script src="js/carinaHandler.js"></script>
    <script src="js/chatHandler.js"></script>

    <!-- Core script -->
    <script src="js/main.js"></script>
</body>

</html>
